
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Set Stock Alerts</title>
		<link href='http://fonts.googleapis.com/css?family=Puritan:700' rel='stylesheet' type='text/css'>
		<link href='css/main.css' rel='stylesheet' type='text/css'>
		<style type="text/css">
			#chart {
				text-align: center;
				margin-left: auto;
				margin-right: auto;
			}
			
			#stats {
				text-align: center;
			}
			
		    .clearButton { 
				width: 30%;
				text-align: center;
				margin-left:auto;
				margin-right:auto;
				margin-bottom: 3em;
				margin-top: 3em;
			}
			
			button{
				width: 40px;
			}
		 </style>
		<script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript">
		  $(document).ready(function() {
			$("#add_alert").click(function(){
				$.ajax({
			     type: "GET",
			     url: "/add_alert?ticker=" + $("#ticker").val() + "&hi_price=" + $("#high_price").val() + "&low_price=" + $("#low_price").val(),
			     async: true,
				 success: function(data){ 
					alert("Alert Added!");
				 },
			   });
			});
		  });
		</script>
		</head>
		<body id="body">
		  <div class="full_width big">Stock Price Alert Settings - {{ user.nickname }}</div>
		  <div style="text-align: center">Current Alerts:<br>
			<ul>
			{% for alert in alerts %}
			  <li>{{ alert.ticker }}</li>
			  <li>{{ alert.hi_price }}</li>
			  <li>{{ alert.low_price }}</li>
			{% endfor %}
			</ul><br>Add alert:
		  </div>
		  <div class="clearButton">
			Ticker:<input type="text" id="ticker" /><br>
			High Price:<input type="text" id="high_price" /><br>
			Low Price:<input type="text" id="low_price" /><br>
			<input type="button" id="add_alert" value="Add alert"/></div>
		</body>
</html>
